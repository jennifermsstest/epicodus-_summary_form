<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input id="color" name="color" class = "form-control" type="color">
          </div>
          <div class="form-group">
            <label for="animal">Favorite Animal</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Summary of <span class="person1"></span> </h1>
        <p><span class="person1"></span>'s favorite food is <span class="food"></span>, favorite music is <span class="music"></span>, favorite color is <span class="color"></span>, and favorite animal is <span class="animal"></span>.</p>
      </div>
    </div>
  </body>
</html>
